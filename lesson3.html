<body>
    <h1>Experiment 3 - HTML Table</h1>

    <table border=2>
        <thead>
            <tr>
                <th>Photo</th>
                <th>Dog Breed</th>
                <th>Size</th>
                <th>Link</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><img src="Images/Beagle.jpg"></img></td>
                <td>Beagle</td>
                <td>2</td>
                <td><a href="https://en.wikipedia.org/wiki/Beagle">More Info</a></td>
            </tr>

            <tr>
                <td><img src="Images/Boxer.jpg"></img></td>
                <td>Boxer</td>
                <td>3</td>
                <td><a href="https://en.wikipedia.org/wiki/Boxer_(dog)">More Info</a></td>
            </tr>

            <tr>
                <td><img src="Images/German Shepherd.jpg"></img></td>
                <td>German Shepherd</td>
                <td>4</td>
                <td><a href="https://en.wikipedia.org/wiki/German_Shepherd">More Info</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
